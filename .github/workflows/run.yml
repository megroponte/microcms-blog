name: microcms-build
on: 
  push:
    branches: [main]
  repository_dispatch:
    types: [blog-update]
  workflow_dispatch:
    inputs:
      build_for_porduction:
        type: boolean
        required: false
        description: '本番用ファイルをビルドする'
      deploy_production:
        type: boolean
        required: false
        description: '本番サーバにビルドしたファイルをアップロードする'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: echo 'test'
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        npm ci
        npx nuxi generate
      env:
        MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
        MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
    - run: |
        ls -l
        zip -r dist.zip dist
