name: microcms-build
on: 
  push:
    branches: [main]
  repository_dispatch:
    types: [blog-update]
  workflow_dispatch:
    inputs:
      build_for_porduction:
        type: boolean
        required: false
        description: '本番用ファイルをビルドする'
      deploy_production:
        type: boolean
        required: false
        description: 'deploy to production'

jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
    - run: |
       echo ${{ github.event.inputs.build_for_porduction }}
       echo ${{ github.event.inputs.deploy_production }}
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        npm ci
        npx nuxi generate
      env:
        MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
        MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
    - run: |
        ls -l
        zip -r dist.zip dist
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ github.sha }}-${{ github.run_id }}
        path: dist.zip
        retention-days: 1

    - uses: actions/download-artifact@v4
    - run: |
        ls -la